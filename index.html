
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exploding Models</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

Instances (1-10):
<input type="range" id="instanceSlider" min="1" max="10" value="1">
Tessellation:
<input type="range" id="tessSlider" min="1" max="10" value="1">

<script src="./js/three.js"></script>
<script src="./js/OBJLoader.js"></script>
<script src="./js/BufferSubdivisionModifier.js"></script>
<script src="./js/ExplodingModels.js"></script>

<script id="vertexShader" type="x-shader/x-vertex">
	precision highp float;

	uniform float sineTime;
	uniform mat4 modelViewMatrix;
	uniform mat4 projectionMatrix;

	attribute vec3 position;
	attribute vec3 offset;
	attribute vec4 color;

	varying vec3 vPosition;
	varying vec4 vColor;

	void main(){
		vPosition = offset * max(abs(sineTime * 2.0 + 1.0), 0.5) + position;
		vColor = color;
		gl_Position = projectionMatrix * modelViewMatrix * vec4( vPosition, 1.0 );
	}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
	precision highp float;

	uniform float time;

	varying vec3 vPosition;
	varying vec4 vColor;

	void main() {
		vec4 color = vec4( vColor );
		gl_FragColor = color;
	}
</script>

</body>
</html>
